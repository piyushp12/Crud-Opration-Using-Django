{% extends 'base.html' %}
{% block body %}
<h3>Create</h3>
<form class="form-inline" action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="first" class="form-control" style="width:30%;" required="required"/>
        <label for="lastname">Lastname</label>
        <input type="text" name="last" class="form-control" style="width:30%;" required="required"/>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<h3>Read</h3>
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <!-- <th>ID</th> -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for db in key %}
        <tr>
            <!-- <td>{{ db.id }}</td> -->
            <td>{{ db.first }}</td>
            <td>{{ db.last }}</td>
            <td><a class="btn btn-sm btn-warning" href="update/{{ db.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="delete/{{ db.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
